<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Bank App</title>
</head>
<body>
    <div class="header">
        <div class="name">Hello Mandela</div>
        <div class="addCard">
            <img src="./plus.svg" alt="">
            <span>Add card</span>
        </div>
    </div>
    <div class="card">
        <div class="year">17/24</div>
        <div class="number">****2431</div>
        <div class="balanceTab">
            <div class="balance">
                <p>Balance</p>
                <span>$1,023</span> 
            </div>
            <div class="visa">
                <img src="./visa.svg" alt="">
            </div>
        </div>
    </div>
    <div class="transfersTab">
        <div class="transfers">
            <img src="./transfers.svg" alt="">
            <p>Transfers</p>
        </div>
        <div class="payBill">
            <img src="./bill.svg" alt="">
            <p>Pay Bill</p>
        </div>
        <div class="qrScan">
            <img src="./qr.svg" alt="">
            <p>QR Scan</p>
        </div>
    </div>
    <div class="mySavingsTab">
        <div class="mySavings"> 
            <div class="savings">
                <span class="titleOne">My Savings</span>
                <span class="see">See All</span>
            </div>
            <div class="dreamTab">
            <div class="dream">
                <div class="dreamOne">
                    <img src="./pc.svg" alt="">
                    <div class="dreamTwo">
                        <span>My Dream PC</span>
                        <span>$520/$1,100</span>
                    </div>
                    
                </div>
                <input type="range" name="range1" id="">
            </div>
            <div class="car">
                <div class="dreamOne">
                <img src="./cool.svg" alt="">
                <div class="drreamTwo">
                <p>Car Part</p>
                <p>$220/$2,100</p>
            </div>
        </div>
                <input type="range" name="range2" id="">
            </div>
        </div>
        </div>
        <div class="recent">
            <span class="titleOne">Recent Transactions</span>
            <span class="see">See All</span>
        </div>
        <div class="lindsley">
            <div class="to">
                <div class="two">
                <img src="./toTransfer.svg" alt="">
                <div class="toLindsley">
                    <span class="bold">To Lindsley Sudiro</span>
                    <span class="normal">Transfer</span>
                </div>
            </div>
                <span class="bold">-$120.00</span>
            </div>
            <div class="to">
                <div class="two">
                <img src="./coffee.svg" alt="">
                <div class="toLindsley">
                    <span class="bold">Kopi Kenangan</span>
                    <span class="normal">Cafe & Restaurant</span>
                </div>
            </div>
                <span class="bold">-$3.12</span>
            </div>
        </div>
    </div>

    <hr>
    <div class="footer">
        <div class="home commonClass">
            <img src="./homez.svg" alt="">
            <span>Home</span>
        </div>
        <div class="statistics commonClass">
            <img src="./statisticz.svg" alt="">
            <span>Statistics</span>
        </div>
        <div class="savingz commonClass">
            <img src="./savingz.svg" alt="">
            <span>Savings</span>
        </div>
        <div class="profile commonClass">
            <img src="./profilez.svg" alt="">
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
